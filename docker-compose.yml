
services:
  postgres:
    image: "postgres:16-alpine"
    container_name: "n8n-postgres"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
    restart: unless-stopped
    networks:
      - n8n-network

  n8n:
    image: "n8nio/n8n:latest"
    container_name: "n8n"
    depends_on:
      - postgres
    environment:
      # ---- Bindings ----
      N8N_HOST: ${N8N_HOST}
      N8N_LISTEN_ADDRESS: ${N8N_LISTEN_ADDRESS}
      N8N_PORT: ${N8N_PORT}
      N8N_PROTOCOL: ${N8N_PROTOCOL}
      N8N_DISABLE_UI: "false"

      # ---- Timezone ----
      N8N_GENERIC_TIMEZONE: "Europe/Helsinki"
      TZ: "Europe/Helsinki"

      # ---- Database ----
      DB_TYPE: "postgresdb"
      DB_POSTGRESDB_HOST: "postgres"
      DB_POSTGRESDB_PORT: "5432"
      DB_POSTGRESDB_DATABASE: "${POSTGRES_DATABASE}"
      DB_POSTGRESDB_USER: "${POSTGRES_USER}"
      DB_POSTGRESDB_PASSWORD: "${POSTGRES_PASSWORD}"

      # ---- Python (Internal runner) ----
      N8N_PYTHON_ENABLED: "true"
      N8N_NATIVE_PYTHON_RUNNER: "true"

      # ---- Reverse proxy (NPM) ----
      # Public-facing HTTPS URL of your instance (via NPM)
      N8N_PUBLIC_URL: "https://n8n.wesentra.com"

      # Only needed if you plan to receive external webhooks:
      WEBHOOK_URL: "https://n8n.wesentra.com"

      # If using a special editor path behind NPM, uncomment:
      # N8N_EDITOR_BASE_URL: "https://n8n.wesentra.com"
    
    # NOTE: No host port exposed. NPM handles public access.
    # ports:
    #   - "5678:5678"
    
    volumes:
      - "n8n_data:/home/node/.n8n"
    restart: unless-stopped
    networks:
      - n8n-network

networks:
  n8n-network:
    external: true

volumes:
  n8n_data:
  postgres_data:
